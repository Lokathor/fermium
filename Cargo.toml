[package]
name = "fermium"
description = "An opinionated crate of SDL2 bindings."
repository = "https://github.com/Lokathor/fermium"
# Targets SDL2 version 2.0.14
version = "20014.0.0-alpha.0"
authors = ["Lokathor <zefria@gmail.com>"]
edition = "2018"
license = "Zlib"
keywords = ["SDL2"]
categories = ["external-ffi-bindings", "no-std"]

links = "SDL2"
build = "build.rs"

[features]
# Link with the dynamic library files.
dynamic_link = []

# Link with the static library files.
static_link = ["cmake"]

# Run the `bindgen` CLI to generate bindings. Probably don't use this.
use_bindgen_bin = []

[dependencies]
chlorine = "1"

[target."cfg(windows)".build-dependencies]
# This is necessary for the static build on windows. On Mac/Linux I just assume
# that you've already installed SDL2 via your method of choice.
cmake = { version = "0.1", optional = true }

[package.metadata.docs.rs]
default-target = "x86_64-pc-windows-msvc"
features = ["dynamic_link"]
