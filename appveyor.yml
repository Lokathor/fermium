
os: Visual Studio 2015

matrix:
  fast_finish: true

environment:
  matrix:
    # Stable 32-bit
    - channel: 1.36.0
      target: i686-pc-windows-gnu
    - channel: 1.36.0
      target: i686-pc-windows-msvc
    # Stable 64-bit
    - channel: 1.36.0
      target: x86_64-pc-windows-gnu
    - channel: 1.36.0
      target: x86_64-pc-windows-msvc
    # Beta and Nightly are covered as necessary by TravisCI, since builds
    # there run in parallel.

install:
  # Put our DLL in place, depending on 32-bit/64-bit
  - if %target%=="i686-pc-windows-gnu" cp win32-devel-files\VC\lib\x86\SDL2.dll .
  - dir
  - if %target%=="x86_64-pc-windows-gnu" cp win32-devel-files\VC\lib\x86\SDL2.dll .
  - dir
  # Setup Rust
  - appveyor DownloadFile https://win.rustup.rs/ -FileName rustup-init.exe
  - rustup-init -y --default-toolchain %channel% --default-host %target%
  - set PATH=%PATH%;%USERPROFILE%\.cargo\bin
  - rustc -vV
  - cargo -vV
  # https://www.appveyor.com/docs/windows-images-software/#mingw-msys-cygwin
  #- if %target% == "i686-pc-windows-gnu" set PATH=%PATH%;C:\mingw-w64\i686-6.3.0-posix-dwarf-rt_v5-rev1\bin
  #- if %target% == "x86_64-pc-windows-gnu" set PATH=%PATH%;C:\mingw-w64\x86_64-6.3.0-posix-seh-rt_v5-rev1\bin
  #- cargo install bindgen

build: false

test_script:
  # dynamic
  - cargo build --no-default-features --features="link_dynamic"
  - cargo test --no-default-features --features="link_dynamic"
  - cargo clean
  # static
  - cargo build --no-default-features --features="link_static"
  - cargo test --no-default-features --features="link_static"
  - cargo clean
