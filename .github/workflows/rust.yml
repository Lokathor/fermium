name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        - { os: windows-latest, target: x86_64-pc-windows-msvc, toolchain: stable }
        - { os: windows-latest, target: i686-pc-windows-msvc, toolchain: stable }
        - { os: macOS-latest, target: x86_64-apple-darwin, toolchain: stable }
        - { os: ubuntu-latest, target: x86_64-pc-windows-msvc, toolchain: stable }
        - { os: ubuntu-latest, target: x86_64-pc-windows-msvc, toolchain: stable }
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.toolchain }}
        target:  ${{ matrix.target }}
        profile: minimal
    - uses: actions-rs/cargo@v1
      with:
        toolchain: ${{ matrix.toolchain }}
        command: test
